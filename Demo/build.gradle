apply plugin: 'com.android.application'
def releaseTime() {
    return new Date().format("yyyy-MM-dd", TimeZone.getTimeZone("UTC"))
}
def deleteDemoAppDir(){
    def filepath = new File("DemoApp")
    filepath.deleteDir()
}

android {
    compileSdkVersion 23
    buildToolsVersion "25.0.1"

    android.applicationVariants.all { variant ->
        variant.outputs.each { output ->
            deleteDemoAppDir()
            def fileName = "DemoApp/Demo_v${defaultConfig.versionName}_${releaseTime()}.apk"
            output.outputFile = new File(fileName);

        }
    }
    defaultConfig {
        applicationId "com.peergine.conference.demo"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 10
        versionName "1.25.1.10"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
    sourceSets {
        main {
            jni.srcDirs = []
        }
    }
    compileOptions {
        targetCompatibility 1.7
        sourceCompatibility 1.7
    }
}

dependencies {
    //noinspection GradleCompatible
    compile 'com.android.support:support-v4:20.0.0'
    compile project(':pgLibConference')
}
